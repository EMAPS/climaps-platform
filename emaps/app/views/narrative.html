<div class="svg-wrap">
    <svg width="42" height="42" viewBox="0 0 42 42">
        <path id="arrow-right" d="M48.058 48l-0.003-10.33-47.414 0.003v-11.37h47.418l-0.003-10.304 15.306 16z" />
    </svg>
</div>
<div class="container narrative">
  <div class="row">
    <div class="col-md-8 intro">
      <h4>
        {{content.authors}}
      </h4>
      <h1>
        {{content.title}}
      </h1>
      <hr>
      <p>
        {{content.introduction}}
      </p>
    </div>
  </div>
</div>

<div ng-repeat="section in content.sections" ng-class="{text:'container narrative', image:'container-fluid narrative-viz', directive:'container-fluid narrative-viz'}[section.type]">
<div ng-if="section.type == 'text'">
  <div class="row">
    <div class="col-md-8 text-narrative">
      <h4>{{section.title}}</h4>
      <p ng-bind-html="section.html">
      </p>
    </div>   
  </div>
</div>
<div ng-if="section.type != 'text'">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>
            {{section.title}}
          </h1>
        </div>
      </div>
    </div>
    <navmap class="nav-roundslide">
      <a class="next" href="/item3">
        <span class="icon-wrap"><svg class="icon" width="21" height="21" viewBox="0 0 64 64"><use xlink:href="#arrow-right"></svg></span>
        <h3>View map page</h3>
      </a>
    </navmap>
</div>

</div>
